<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h2>Play against the computer!</h2>
            <h2>Pick rock paper or scissors</h2>
        </div>
        <div class="all-buttons">
            <div class="rock-button">
                <img src="imgs/rock-vector.svg" alt="Rock icon">
                <button id="rock">Rock</button>
            </div>
            <div class="paper-button">
                <img src="imgs/paper-vector.svg" alt="Paper icon">
                <button id="paper">Paper</button>
            </div>
            <div class="scissors-button">
                <img src="imgs/scissors-vector.svg" alt="Scissors icon">
                <button id="scissors">Scissors</button>
            </div>
        </div>
    </div>
    <div class="scoreboard">
        <div class="scoreboard-headers">
            <h1>You</h1>
            <h1>Computer</h1>
        </div>
        <div class="score-display">
            <p id="player-display"></p>
            <p id="message"></p>
            <p id="computer-display"></p>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
