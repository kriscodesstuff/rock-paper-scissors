<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h2>Play against the computer!</h2>
            <h2>Pick rock paper or scissors</h2>
        </div>
        <div class="all-buttons">
            <div class="rock" data-button="rock">
                <img src="imgs/rock-vector.svg" alt="Rock icon" data-button="rock">
                <p data-button="rock">Rock</p>
            </div>
            <div class="paper" data-button="paper">
                <img src="imgs/paper-vector.svg" alt="Paper icon" data-button="paper">
                <p data-button="scissors">Paper</p>
            </div>
            <div class="scissors" data-button="scissors">
                <img src="imgs/scissors-vector.svg" alt="Scissors icon" data-button="scissors">
                <p data-button="scissors">Scissors</p>
            </div>
        </div>
    </div>
    <div class="scoreboard">
        <div class="scoreboard-headers">
            <h1>You</h1>
            <h1>Computer</h1>
        </div>
        <div class="score-display">
            <p id="player-display"></p>
            <p id="computer-display"></p>  
        </div>
        <div class="message-display">  
            <p id="message"></p>
        </div>
        
    </div>
  
    <script src="script.js"></script>
</body>
</html>
